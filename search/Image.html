<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                font-family: Calibri;
                margin: 0;
            }
            img {
                width: 20%;
                height: auto;
                margin-bottom: 10px;
            }
            form {
                text-align: center;
                margin-top: 100px;
            }
            div {
                padding-bottom: 30px;
                width: 100%; 
                height: 100%;
            }
            #btn {
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 10px;
                background-color: #F8F9FA;
                border: none;
            }
            .form-control {
                width: 550px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                text-align: left;
                border-radius: 25px;
                margin-left: 490px;
                
            }
            p, a:link  {
                text-align: right;
                margin-top: 20px;
                margin-left: 10px;
                margin-right: 10px;
                
            }
            a:hover{
                text-decoration: underline;
                color:#ffcc00;
            }
        </style>
    </head>
    <body>
        <div>
            <p >
                <a style="color: black; font-size: smaller;" href="index.html">Search</a>
            </p>
        </div>
        <form action="https://www.google.com/images">
            <p style="text-align: center; color: #4285F4; font-size: larger;">
                <img src="google.png">
                images
            </p>
            <div>
                <input type="text" class="form-control" name="q">
            </div>
            <div>
                <button type="submit" class="btn btn-light">Google Image Search</button>
            </div>
            
        </form>
        
    </body>
</html>
